<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Green Bright">
    <meta name="description" content="a music player application made with hmtl css and javascript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/dist/style.css">
    <title>music player app</title>
</head>
<body>

    <div class="container">
        <aside class="side-nav">

            <nav class="navigation">
                    <section class="listen">
                        <ul class="listen__list">
                            <li class=""><a href="#" class="listen__list--active">Listen now</a></li>
                            <li><a href="#">Browse</a></li>
                            <li><a href="#">Radio</a></li>
                        </ul>
                    </section>


                    <section class="library">
                        <h3 class="library__title">Library</h3>
                        <ul class="library__list">
                            <li>
                                <i class="bi bi-clock-history"></i>
                                <a href="#" class="">Recents</a>
                            </li>
                            <li>
                                <i class="bi bi-music-note-list"></i>
                                <a href="#" class="">Albulms</a>
                            </li>
                            <li>
                                <i class="bi bi-music-note-beamed"></i>
                                <a href="#" class="">Songs</a>
                            </li>
                        </ul>
                    </section>


                    <section class="playlist">
                        <h3 class="library__title">Playlist</h3>
                        <ul class="playlist__list">
                            <li><a href="#">Summer</a></li>
                            <li><a href="#">Smasher vol.iii</a></li>
                            <li><a href="#">Vibes</a></li>
                        </ul>
                    </section>
            </nav>
    </aside>

        <main>

            <header class="header">
                <div class="search-area">
                    <i class="search-area__icon"></i>
                    <h2 class="search-area__txt">Search</h2>
                </div>
    
                <div class="user-img">
                    <img src="" alt="user profile picture">
                </div>
            </header>

            <h1 class="listen-title">Listen now</h1>
            <section class="songs">
                <div class="song-card">
                    <img src="" alt="music cover art">
                    <h2 class="song-card-info">
                        <span class="song-card-title">Love me</span>
                        <span class="song-card-artist">Dj khaled</span>
                    </h2>
                </div>
            </section>
        </main>

    </div>

</body>
</html>
